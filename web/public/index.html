<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Afya Medical EHR - Ghana Healthcare Electronic Records System">
    <meta name="keywords" content="healthcare, medical records, Ghana, USSD, EHR">
    <meta name="author" content="Afya Medical Systems">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2E8B57">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Afya Medical EHR">
    
    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
    
    <title>Afya Medical EHR - Ghana Healthcare System</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Afya Medical EHR",
      "description": "Electronic Health Records system for Ghana healthcare providers",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "GHS"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>üè• Afya Medical EHR</h2>
        <p><strong>JavaScript is required to run this application.</strong></p>
        <p>Please enable JavaScript in your browser and reload the page.</p>
        <p>For USSD access (no internet required), dial <strong>*714#</strong> from any mobile phone.</p>
      </div>
    </noscript>
    
    <!-- Vue.js App Mount Point -->
    <div id="app"></div>
    
    <!-- Loading Spinner (shows while Vue.js loads) -->
    <style>
      #app {
        font-family: 'Roboto', sans-serif;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e3f2fd;
        border-top: 4px solid #2E8B57;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #2E8B57;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
    
    <script>
      // Show loading screen until Vue.js loads
      document.getElementById('app').innerHTML = `
        <div class="loading-screen">
          <div>
            <div style="font-size: 3rem; margin-bottom: 1rem;">üè•</div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Afya Medical EHR...</div>
          </div>
        </div>
      `;
    </script>
    
    <!-- built files will be auto injected by Vue CLI -->
  </body>
</html>
